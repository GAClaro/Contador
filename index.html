<html lang="pt-br">
<head>

    <title>Contador</title>
</head>
<body>
    <h1>Contador</h1>
    <p>Este é meu projeto de um Contador em Javascript.</p>
    <p>Clique nos botões para alterar o valor.</p>
    <div id="counter">
        <button name="subtrair" onclick="subtrair()">-</button>
        <span id="numeroAtual">0</span>
        <button name="adicionar" onclick="somar()">+</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
